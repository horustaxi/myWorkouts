<ion-header>

  <ion-navbar>
    <ion-title>workout-details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-card>
  <ion-card-header>
    <strong> {{ workout.title }}</strong>
    <ion-card-content>
      <p ><strong>Type: </strong> {{workout.type}} </p>
      <hr>
      <p class="detail-holder">{{workout.note}} </p>
      <br>
      <button ion-button color="danger" (click)="deleteWorkout(workout._id.$oid)" block > Delete Workout </button>
    </ion-card-content>
  </ion-card-header>

</ion-card>
</ion-content>
